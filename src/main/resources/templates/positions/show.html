<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<main>
  <h3 th:text="'Position: ' + ${position}"></h3>
  <div th:each="player : ${players}">
    <ul th:object="${player}">
      <li>
        <p th:text="*{name} + ', ' + *{team.teamName}"></p>
      </li>
    </ul>
  </div>

</main>
</body>
</html>

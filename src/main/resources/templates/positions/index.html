<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
<body>
<h3>Current Positions</h3>
<ul th:each="position : ${positions}" >
  <li >
    <a th:href="@{'/positions/' + ${position.name}}" th:text="${position.name}"></a>
  </li>
</ul>
</body>
</html>
